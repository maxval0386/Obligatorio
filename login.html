<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="1072124329567-vghm4kc0inacln2rrf3u421n1qopn7cs.apps.googleusercontent.com">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <div class="signin">
      <img src="img/login.png" alt="Imagen jap" class="img-thumbnail mb-4" />
      <h1 class="h3 mb-3 font-weight-normal">Ingresar a e-Mercado</h1>
      
      <!-- Creacion del formulario -->
      
      <form onsubmit="boton()" action="/index.html">
        <!-- la validacio es con el type email -->
        <div class="form-group">
          <label for="useremail" class="sr-only">Email</label>
          <input type="email" id="useremail" placeholder="Correo electrónico" class="validations form-control" required
            autofocus />
        </div>

        <div>
          <label for="userpassword" class="sr-only">Contraseña</label>

          <input type="password" id="userpassword" size="20" placeholder="Contraseña" class="validations form-control"
            required />
        </div>

        <div>
             <input type="checkbox" id="recordar" value="recordar" class="checkbox mb-3" />Recordarme
        </div>

        <div>
           <button type="submit" id="ingresar" class="btn btn-lg btn-primary btn-bloc">Ingresar</button>
         </div>

         <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </form>
    </div>
  </div>


</body>

</html>
